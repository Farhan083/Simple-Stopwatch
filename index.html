<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="stopwatch">
                <div class="timer">
                    <span class="hours">00</span>:<span class="mints">00</span>:<span class="secs">00</span><span class="millisecs">00</span>
                </div>
    
                <div class="timer-btns">
                    <button type="button" class="start-btn" data-action="start">Start</button>
                    <button type="button" class="stop-btn" data-action="stop">Stop</button>
                    <button type="button" class="reset-btn" data-action="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="footer"><p>Created By @Farhan</p>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
